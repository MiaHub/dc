    <body onload="init();" style="margin: 0; padding: 0; background-color: #000000;">
      <canvas id="canvas" width="2560" height="1040" style="display:block; margin:0 auto;"></canvas>
        
        <button id="button" hidden="hidden" class="btn">red Pill</button>
        
    </body>    
    
    <div target="typeText">
      <div class="typing-container">
      <span id="sentence" class="sentence"></span>
      <span id="feature-text"></span>
      <span class="input-cursor"></span>
    </div>
    
    <script>
      async function myFunction() {
          await waitForMs(4000);
          let element = document.getElementById("button");
          let hidden = element.getAttribute("hidden");
          element.removeAttribute("hidden");
          }
          
          function waitForMs(ms) {
              return new Promise(resolve => setTimeout(resolve, ms))
          }
          myFunction()
    </script>
